compilers:
  c++:
    x86:
      gcc:
        type: s3tarballs
        check_exe: bin/g++ --version
        targets:
          - 4.1.2
          - 4.4.7
          - 4.5.3
          - 4.6.4
          - 4.7.1
          - 4.7.2
          - 4.7.3
          - 4.7.4
          - 4.8.1
          - 4.8.2
          - 4.8.3
          - 4.8.4
          - 4.8.5
          - 4.9.0
          - 4.9.1
          - 4.9.2
          - 4.9.3
          - 4.9.4
          - 5.1.0
          - 5.2.0
          - 5.3.0
          - 5.4.0
          - 5.5.0
          - 6.1.0
          - 6.2.0
          - 6.3.0
